<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开始</title>
</head>
<body>
    <div id="app">
        <h1>Hello app</h1>
        <p>
            <!--使用 router-link 组件来导航-->
            <!--通过传入 'to' 属性指定链接 <router-link>默认会被渲染成一个<a>标签-->
            <router-link to="/foo">Go to foo</router-link>
            <router-link to="/bar">Go to bar</router-link>
        </p>
        <!--路由出口-->
        <!--路由匹配到的组件将渲染在这里-->
        <router-view></router-view>
    </div>
    <script type="text/javascript" src="../lib/vue.js"></script>
    <script type="text/javascript" src="../lib/vue-router.js"></script>
    <script type="text/javascript">
        //0 如果使用模块化编程机制编程，导入vue和vueRouter 要调用Vue.use(VueRouter)
        //1 定义(路由)组件
        //可以从其他文件 import进来
        const Foo={template:'<div>foo</div>'}
        const Bar={template:'<div>bar</div>'}
        //2 定义路由
        //每个路由应该映射一个组件。其中'component'可以是通过Vue.extend()创建的组件构造器，或者只是一个组件配置对象
        const routes=[
            {path:'/foo',component:Foo},
            {path:'/bar',component:Bar}
        ]
        //3 创建router实例，然后传'routes'配置
        const router=new VueRouter({
            routes//(缩写) 相当于routes:routes
        })
        //4 创建和挂载根实例
        //记得要通过router配置参数传入路由，从而让整个应用都有路由功能
        const  app=new Vue({
            router
        }).$mount('#app');
    </script>
</body>
</html>
